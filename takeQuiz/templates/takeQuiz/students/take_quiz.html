{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2 class="mb-3">{{ quiz.name }}</h2>
  <p class="lead">{{ question.text }}</p>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-dark">
      {% if unanswered_questions_count > 1 %}
        <span>Next</span>
      {% else %}
        <span>Submit</span>
      {% endif %}
    </button>
  </form>
{% endblock %}
